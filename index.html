<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>タイトル</title>
  </head>
  <body>
    <h1>リスト</h1>
    <p>順序なし</p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  
    <p>順序あり</p>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
    
    <p>記述リスト</p>
    <dl>
       <dt>A</dt><dd>1</dd>
       <dt>B</dt><dd>2</dd>
       <dt>C</dt><dd>3</dd>
       <dt>D</dt><dd>4</dd>
       <dt>E</dt><dd>5</dd>
    </dl>
   
    <p>改行<br><strong>改行<strong></p>
    
    <p>強調<mark>強調</mark><ruby>強調<rp>(</rp><rt>きょうちょう</rt><rp>)</rp><ruby></p>
    
    <img src=“http://www.t-kougei.ac.jp/img_static/kogeiLogo.png” alt=“東京工芸大学ロゴ” />
    <p><a href="http://www.t-kougei.ac.jp/index.html">
    工芸大学の公式ページ</a>へのリンク</p>
    
</html>
