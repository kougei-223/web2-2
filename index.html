<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>タイトル</title>
  </head>
  <body>
    <h1>リスト</h1>
    <p>順序なし</p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
   
    <h1>リスト2</h1>
    <p>順序あり</p>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
    
    <h1>リスト3</h1>
    <p>記述リスト</p>
    <dl>
       <dt>A</dt><dd>1</dd>
       <dt>B</dt><dd>2</dd>
       <dt>C</dt><dd>3</dd>
       <dt>D</dt><dd>4</dd>
       <dt>E</dt><dd>5</dd>
    </dl>
      
        
    <p><a href="http://www.t-kougei.ac.jp/index.html">
    工芸大学の公式ページ</a>へのリンク</p>
    
</html>
